<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Curriculums - IPES</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">IPES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIPES"
        aria-controls="navbarIPES" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarIPES">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-pencil-square me-1"></i> Captura Curriculum
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ver-curriculums.html">
              <i class="bi bi-folder2-open me-1"></i> Ver Curriculums
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app">
    <div class="container-fluid py-5 px-2 background-container-titulo">
      <div class="container text-center">
        <h1 class="text-white">Consulta de Currículums</h1>
        <h3 class="text-white">Busca un docente por nombre y consulta sus documentos.</h3>
      </div>
    </div>
    <div class="container-full" v-if="!cargaInicial">
      <div class="custom-loader"></div>
    </div>
    <div v-else class="container py-4">
      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <input type="text" class="form-control" placeholder="Buscar por nombre del docente..." v-model="busqueda"
            @input="filtrarDocentes">
        </div>
      </div>

      <div class="row">
        <div v-for="docente in curriculums" :key="docente.curriculum_docente_id" class="col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">{{ docente.nombre || '--' }}</h5>
              <p class="card-text text-muted">Folio: {{ docente.folio || '' }}<br>Fecha de nacimiento: {{ docente.fecha_nacimiento || '' }}<br>No. celular: {{ docente.numero_celular || '' }}</p>
              <button @click="verDetalle(docente.curriculum_docente_id)" class="btn btn-primary w-100">
                Ver documentos <i class="bi bi-folder2-open ms-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/vue3.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/ver.js"></script>
</body>

</html>
